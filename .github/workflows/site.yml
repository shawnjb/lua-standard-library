
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
			run: |
				mv README.md site
				
			- uses: actions/checkout@v2
			- name: Deploy to GitHub Pages
				uses: JamesIves/github-pages-deploy-action@releases/v3
				with:
					branch: gh-pages
					folder: site